<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <title>Random Quote Generator</title>
    <meta name="keywords" content="Random quote, famous quote, best quote, quote">
    <meta name="description" content="Random quote generator">
    <!-- Font Awesome Css -->
    <link rel="stylesheet" href="assets/styles/font-awesome.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="temp/styles/styles.css">
</head>
<body>
    <!-- Site Name -->
    <nav class="header">
        <div class="container">
            <h1 class="header__title">Random Quote Generator</h1>
        </div>
    </nav>
    <section class="Quote">
        <div class="container">
            <p class="Quote__desc">Click on "New Quote" button to generate random quote.</p>
            <div class="Quote__container">
                <i class="fa fa-quote-left Quote__container--q-left"></i>
                <p class="Quote__quote">Try not to become a man of success, but rather try to become a man of value.</p>
                <p class="Quote__author">Albert Einstein</p>
                <div class="Quote__social">
                    <p class="Quote__social--text">Tweet this quote:</p>
                    <ul>
                        <li><a href="#" class="twitter-btn" target="_blank"><i class="fa fa-twitter Quote__social--twitter"></i></a></li>
                    </ul>
                </div>
            </div>
            <a href="#" class="btn">New Quote</a>
        </div>
    </section>
    <div class="container bottom-section">
        <h3 class="bottom-section__title">Created by: Faisal Ali</h3>
        <div class="bottom-section__socio">
            <ul>
                <li><a href="https://www.facebook.com/faisalali1901" class="bottom-section__socio--facebook" target="_blank"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/Faisal_Pirate" class="bottom-section__socio--twitter" target="_blank"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://www.linkedin.com/in/faisal-ali-sayyed-67421612a?trk=nav_responsive_tab_profile_pic" class="bottom-section__socio--linkedin" target="_blank"><i class="fa fa-linkedin" target="_blank"></i></a></li>
                <li><a href="http://codepen.io/FaisalAli19/" class="bottom-section__socio--codepen" target="_blank"><i class="fa fa-codepen" target="_blank"></i></a></li>
            </ul>
        </div>
        <p class="bottom-section__credit">The api is from <a href="http://forismatic.com/en">Forismatic.com</a></p>
    </div>
    <!-- Script File -->
    <script src="temp/scripts/App.js" type="text/javascript"></script>
</body>
</html>
